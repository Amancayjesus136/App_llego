<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let amigo of amigos | async" lines="full">
      <ion-avatar slot="start">
        <ion-icon name="person-circle"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-icon name="person"></ion-icon> {{ amigo.nombre_completo }}
        </h2>
        <p>
          <ion-icon name="call"></ion-icon> {{ amigo.telefono }}
        </p>
        <p>
          <ion-icon name="calendar"></ion-icon> {{ amigo.cumpleanos }}
        </p>
        <p>
          <ion-icon name="mail"></ion-icon> {{ amigo.email }}
        </p>
        <p>
          <ion-icon name="lock-closed"></ion-icon> {{ amigo.contrasena }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirRegistraramigo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
