<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>amigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item class="ion-margin">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>
          <ion-input placeholder="Nombre" [(ngModel)]="nombre_completo" clearInput></ion-input>
        </ion-label>
      </ion-item>
    
      <ion-item class="ion-margin">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          <ion-input placeholder="Telefono" [(ngModel)]="telefono" clearInput></ion-input>
        </ion-label>
      </ion-item>
    
      <ion-item class="ion-margin">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          <ion-input placeholder="Lugar" [(ngModel)]="cumpleanos" clearInput></ion-input>
        </ion-label>
      </ion-item>
  
      <ion-button expand="block" class="ion-margin" (click)="guardar()">
        <ion-icon name="send" slot="start"></ion-icon>
        Registrar
      </ion-button>
    </ion-list>
    
</ion-content>
